<html>
    <head>
        <title>Sport training application form</title>
    </head>
    <body>
        <h1>Sport training application form</h1>
        <form>
            <p>
                Name:<br>
                <input type="text" name="your_name">
            </p>
            <p>
                Roll no:<br>
                <input type="text" name="your_rollno">
            </p>
            <p>
                I want to join for for the following courses:<br>
                <select name="sports" multiple size="6">
                    <option>select sports</option>
                    <option value="volley">volley ball</option>
                    <option value="badminton">badminton</option>
                    <option value="hockey">hockey</option>
                    <option value="basket">basket ball</option>
                    <option value="tennis">tennis</option>
                </select>
            </p>
            <p>
                <input type="submit" name="log in" value="send details">
            </p>
        </form>
    </body>
</html>
