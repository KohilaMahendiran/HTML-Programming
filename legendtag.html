<html>
    <head>
        <title>form with field sets</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>login details</legend>
                <p>
                    <label for="username">User name:</label><br>
                    <input type="text" name="username" id="username" value="User">
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email" value="Email">
                </p>
                <p>
                    <label for="password">Password:</label><br>
                    <input type="text" name="password" id="password" value="User">
                </p>
                <p>
                    <label for="confirmpass">Confirm password:</label><br>
                    <input type="text" name="confirmpass" id="confirmpass" value="User">
                </p>
            </fieldset>
            <fieldset>
                <legend>Contact details</legend>
            <p>
                <label for="doorno">Door no:</label><br>
                <input type="text" name="doorno" id="doorno" value="doorno">
            </p>
            <p>
                <label for="street">Street:</label><br>
                <input type="text" name="street" id="street" value="street">
            </p>
            <p>
                <label for="area">Area:</label><br>
                <input type="text" name="area" id="area" value="area">
            </p>
            <p>
                <label for="state">State:</label><br>
                <input type="text" name="state" id="state" value="state">
            </p>
            <p>
                <label for="country">Country:</label><br>
                <input type="text" name="country" id="country" value="country">
            </p>
            </fieldset>
            <fieldset>
                <legend>Education details</legend>
            <p>
                <label for="quali">Qualification:</label><br>
                <input type="text" name="quali" id="quali" value="quali">
            </p>
            <p>
                <label for="college">College:</label><br>
                <input type="text" name="college" id="college" value="college">
            </p>
            <p>
                <label for="year_passed">Year passed:</label><br>
                <input type="text" name="year_passed" id="year_passed" value="year_passed">
            </p>
            </fieldset>
            
        </form>
    </body>
</html>
