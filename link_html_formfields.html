<html>
    <head>
        <title>linking html form</title>
    </head>
    <body>
        <h1>form excercise</h1>
        <form>
            <p>
                <label for="Name">Name:</label><br>
                <input type="text" name="Name" placeholder="your name" id="Name">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="text" name="email" placeholder="your mail id" id="email">
            </p>
            <p>
                Subject:<br>
                <input type="radio" name="first to learn" id="html" value="html"><label for="html">HTML</label>
                <input type="radio" name="first to learn" id="css" value="css"><label for="css">CSS</label>
                <input type="radio" name="first to learn" id="js" value="js"><label for="js">JAVA SCRIPT</label>
            </p>
            <p>
                Message:<br>
                <textarea name="messages" cols="80" rows="5" placeholder="type your feedback messages"></textarea>
            </p>
        </form>
    </body>
</html>
