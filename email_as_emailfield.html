<html>
    <head>
        <title>html form fields and validation</title>
    </head>
    <body>
        <h1>html form fields and validation</h1>
        <form>
            <p>
                <label for="email_id">Email:</label>
                <input type="email" name="email_id" id="email_id" required>
            </p>
           
            <p>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required min="18" max="99">
            </p>
            <p>
                <input type="submit" name="loginbutton" value="submit info">
            </p>
        </form>
    </body>
</html>
